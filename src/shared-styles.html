<dom-module id="shared-styles">
  <template>
    <style>
      /* common styles to be shared between custom elements */

      * {
        box-sizing: border-box;
      }

      h1, h2 {
        margin: 0 0 1.5rem 0;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        margin-top: 0;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      @media (min-width: 600px) {
        main {
          max-width: 80%;
          margin: 0 auto;
        }
      }

      @media (min-width: 900px) {
        main {
          max-width: 70%;
        }
      }

      @media (min-width: 900px) {
        main {
          max-width: 60%;
        }
      }
    </style>
  </template>
